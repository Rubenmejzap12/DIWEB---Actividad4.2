<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 4.2 - DIWEB</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos.css">
    <script src="carrete.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <img id="cabecera" src="img/cabecera.jpg" alt="">
        </header>

        <div class="botones">
            <button class="losangeles" id="losangeles">Los Angeles 1984</button>
            <button class="seul" id="seul">Seul 1988</button>
            <button class="barcelona" id="barcelona">Barcelona 1992</button>
            <button class="atlanta" id="atlanta">Atlanta 1996</button>
            <button class="sidney" id="sidney">Sídney 2000</button>
            <button class="atenas" id="atenas">Atenas 2004</button>
            <button class="pekin" id="pekin">Pekín 2008</button>
            <button class="londres" id="londres">Londres 2012</button>
        </div>

        <div id="miniat">
            <img class="miniatura losangeles" id="Minimaglosangeles" src="img/losangeles.png" alt="">
            <img class="miniatura seul" id="Minimagseul" src="img/seul.png" alt="">
            <img class="miniatura barcelona" id="Minimagbarcelona" src="img/barcelona.png" alt="">
            <img class="miniatura atlanta" id="Minimagatlanta" src="img/atlanta.png" alt="">
            <img class="miniatura sidney" id="Minimagsidney" src="img/sidney.png" alt="">
            <img class="miniatura atenas" id="Minimagatenas" src="img/atenas.png" alt="">
            <img class="miniatura pekin" id="Minimagpekin" src="img/pekin.png" alt="">
            <img class="miniatura londres" id="Minimaglondres" src="img/londres.png" alt="">           
        </div>

        <div class="carrete">
            <ul class="carrete-imagenes">
                <li><img id="imaglosangeles" src="img/losangeles.png"></li>
                <li><img id="imagseul" src="img/seul.png"></li>
                <li><img id="imagbarcelona" src="img/barcelona.png"></li>
                <li><img id="imagatlanta" src="img/atlanta.png"></li>
                <li><img id="imagsidney" src="img/sidney.png"></li>
                <li><img id="imagatenas" src="img/atenas.png"></li>
                <li><img id="imagpekin" src="img/pekin.png"></li>
                <li><img id="imaglondres" src="img/londres.png"></li>
            </ul>
            <button class="carrete-siguiente">Atras</button>
            <button class="carrete-anterior">Siguiente</button>
        </div>

        
        <footer>Juegos Olimpicos. Ruben Mejias Zapata 2023</footer>
    </div>
</body>
</html>
